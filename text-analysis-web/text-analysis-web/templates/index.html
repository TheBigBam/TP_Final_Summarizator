<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <div class="content">
        <div>
          <p>Input:</p>
          <textarea id="input_text" class="textarea"></textarea>
          <p>Resumen:</p>
          <textarea id="result_text" class="textarea" readonly></textarea>
        </div>
        <div class="options-container">
          <select class="select bg-light-moon" id="modelo">
            <option>T5_Billsum_short</option>
            <option>DistilBart_GovReport_long</option>
          </select>
          <input id="file-input" type="file" name="file" class="hidden" />
          <button id="file-button" type="button" class="button bg-light-moon">
            Importar
          </button>
          <button id="resume-button" type="button" class="button bg-light-moon">
            Resumir
          </button>
        </div>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='custom.js')}}"></script>
  </body>
</html>
